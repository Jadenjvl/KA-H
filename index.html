<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA$H</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: url('background.jpg'); /* Replace with your actual background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        .logo {
            margin-top: 50px;
        }
        .menu {
            margin-top: 200px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 20px 0;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #f00;
        }
        .social-icons {
            margin-top: 50px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icon {
            width: 30px; /* Adjust the size as needed */
            height: 30px; /* Maintain aspect ratio or adjust size */
            transition: opacity 0.3s;
        }
        .social-icons a:hover .social-icon {
            opacity: 0.8; /* Optional: change opacity on hover */
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #111;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #f00;
            width: 80%;
            max-width: 500px;
            color: white;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }
        .modal-content button {
            padding: 10px;
            background-color: #f00;
            border: none;
            color: white;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="k.png" alt="KA$H"> <!-- Replace with your KA$H logo -->
    </div>

    <div class="menu">
        <a href="shop.html">SHOP</a>
        <a href="artist.html">INNERWAYS</a> <!-- Link to the new artist page -->
        <a href="#" id="contactLink">CONTACT</a> <!-- Updated to trigger the modal -->
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/kash_be_up/" target="_blank">
            <img src="myIG.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.youtube.com/@KASH-OG" target="_blank">
            <img src="youtube-logo-png-46016.png" alt="YouTube" class="social-icon">
        </a>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form action="https://formspree.io/f/mldrzzae" method="POST">
                <h2>Contact Us</h2>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Script to open and close the contact modal
        const contactLink = document.getElementById('contactLink');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');

        contactLink.onclick = function() {
            contactModal.style.display = "block";
        }

        closeModal.onclick = function() {
            contactModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == contactModal) {
                contactModal.style.display = "none";
            }
        }
    </script>

</body>
</html>
